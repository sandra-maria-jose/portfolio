    <main>
      <section>
        <h2>Sign Up</h2>
        <!-- Create a registration form with at least 15 fields here -->
        <form action="submit_registration_form.php" method="post">
          <!-- Personal Information -->
          <fieldset>
            <legend>Personal Information</legend>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required />

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required />

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required />

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </fieldset>

          <!-- Contact Information -->
          <fieldset>
            <legend>Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required />

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required />

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required />

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required />

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required />
          </fieldset>

          <!-- Account Information -->
          <fieldset>
            <legend>Account Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <label for="confirm-password">Confirm Password:</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />

            <label for="security-question">Security Question:</label>
            <input
              type="text"
              id="security-question"
              name="security-question"
              required
            />

            <label for="security-answer">Security Answer:</label>
            <input
              type="text"
              id="security-answer"
              name="security-answer"
              required
            />
          </fieldset>

          <!-- Additional Information -->
          <fieldset>
            <legend>Additional Information</legend>
            <label for="newsletter">Subscribe to Newsletter:</label>
            <input type="checkbox" id="newsletter" name="newsletter" />

            <label for="terms"
              >I agree to the <a href="#">Terms and Conditions</a></label
            >
            <input type="checkbox" id="terms" name="terms" required />

            <label for="privacy"
              >I agree to the <a href="#">Privacy Policy</a></label
            >
            <input type="checkbox" id="privacy" name="privacy" required />
          </fieldset>

          <button type="submit">Sign Up</button>
        </form>
      </section>
    </main>
