<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Portfolio - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }

      header {
        background-color: #3498db;
        color: white;
        text-align: center;
        padding: 1rem 0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      nav ul li {
        display: inline;
        margin-right: 15px;
      }

      nav a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 16px;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #ecf0f1;
      }

      main {
        padding-top: 80px;
        text-align: center;
      }

      section {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 20px;
        max-width: 800px;
        margin: auto;
        animation: fadeIn 1s ease-out;
      }

      h2 {
        color: #3498db;
      }

      form {
        display: grid;
        gap: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
      }

      button {
        background-color: #3498db;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #2980b9;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>SANDRA MARIA JOSE</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="gallery.html">My Gallery</a></li>
          <li><a href="contact.html">Contact Me</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Sign Up</h2>
        <form action="submit_registration_form.php" method="post">
          <fieldset>
            <legend>Personal Information</legend>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required />

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required />

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required />

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </fieldset>

          <fieldset>
            <legend>Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required />

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required />

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required />

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required />

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required />
          </fieldset>

          <fieldset>
            <legend>Account Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <label for="confirm-password">Confirm Password:</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />

            <label for="security-question">Security Question:</label>
            <input
              type="text"
              id="security-question"
              name="security-question"
              required
            />

            <label for="security-answer">Security Answer:</label>
            <input
              type="text"
              id="security-answer"
              name="security-answer"
              required
            />
          </fieldset>

          <fieldset>
            <legend>Additional Information</legend>
            <label for="newsletter">Subscribe to Newsletter:</label>
            <input type="checkbox" id="newsletter" name="newsletter" />

            <label for="terms"
              >I agree to the <a href="#">Terms and Conditions</a></label
            >
            <input type="checkbox" id="terms" name="terms" required />

            <label for="privacy"
              >I agree to the <a href="#">Privacy Policy</a></label
            >
            <input type="checkbox" id="privacy" name="privacy

" required />
          </fieldset>

          <button type="submit">Sign Up</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 SANDRA MARIA JOSE. All rights reserved.</p>
    </footer>
  </body>
</html>
