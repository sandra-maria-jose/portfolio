    header {

    #contact-form form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #contact-form input,
    #contact-form textarea,
    #contact-form button {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #3498db;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    #contact-form button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #contact-form button:hover {
      background-color: #2980b9;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }

    footer {
      background-color: #3498db;
      color: white;
      text-align: center;
      padding: 1rem 0;
      position: fixed;
      width: 100%;
      bottom: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
    }

    footer a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #ecf0f1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      section {
        padding: 20px;
      }
      iframe {
        height: 200px;
      }
